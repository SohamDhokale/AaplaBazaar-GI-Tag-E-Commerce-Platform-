{% extends "base.html" %}

{% block title %}Page Not Found - AaplaBazaar{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.1/collection/components/icon/svg/alert-circle-outline.svg" alt="Not Found" class="mb-4" style="width: 120px; height: 120px;">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i> Go to Homepage
                    </a>
                    <a href="{{ url_for('products') }}" class="btn btn-outline-primary">
                        <i class="fas fa-shopping-bag me-2"></i> Browse Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
